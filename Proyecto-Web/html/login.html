<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.P.I.C - Inicio de sesión</title>
    <link rel="stylesheet" href="/csss/styles-login.css" />
  </head>
  <body>
    <header>
      <h1>E.P.I.C</h1>
      <br />
      <p>Aprende inglés de forma fácil y divertida</p>
    </header>

    <section class="seccion-login">
      <h2>Inicia sesión en E.P.I.C</h2>
      <p>Accede a tus cursos, actividades y comunidad.</p>

      <form action="#">
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Introduce tu correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Introduce tu contraseña"
          />
        </div>
        <div class="form-group">
          <input
            type="checkbox"
            id="recordar_contrasena"
            name="recordar_contrasena"
          />
          <label for="recordar_contrasena">Recordar contraseña</label>
        </div>
        <div class="button-group">
          <a class="regresar" href="index.html">Regresar</a>
          <button type="submit">Iniciar sesión</button>
        </div>
      </form>

      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p>¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
    </section>

    <footer>
      <p>Copyright &copy; 2024 E.P.I.C</p>
      <a href="politica-privacidad.html">Política de privacidad</a>
      <a href="contacto.html">Contacto</a>
    </footer>
  </body>
</html>
