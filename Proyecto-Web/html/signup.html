<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.P.I.C - Registro</title>
    <link rel="stylesheet" href="/csss/styles-signup.css" />
  </head>
  <body>
    <header>
      <h1>E.P.I.C</h1>
      <p>Aprende inglés de forma fácil y divertida</p>
    </header>

    <section class="seccion-registro">
      <h2>Regístrate en E.P.I.C</h2>
      <p>
        Empieza a aprender inglés hoy mismo y disfruta de una prueba gratuita de
        7 días.
      </p>

      <form action="#">
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Introduce tu nombre completo"
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Introduce tu correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Introduce una contraseña segura"
          />
        </div>
        <div class="form-group">
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input
            type="password"
            id="confirmar_contrasena"
            name="confirmar_contrasena"
            placeholder="Confirma tu contraseña"
          />
        </div>
        <div class="form-group">
          <input type="checkbox" id="terminos" name="terminos" />
          <label for="terminos">Acepto los términos y condiciones</label>
        </div>
        <button type="submit">Registrarse</button>
      </form>

      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      <p><a href="index.html">Volver a la página principal</a></p>
    </section>

    <footer>
      <p>Copyright &copy; 2024 E.P.I.C</p>
      <a href="politica-privacidad.html">Política de privacidad</a>
      <a href="contacto.html">Contacto</a>
    </footer>
  </body>
</html>
